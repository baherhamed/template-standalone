<ng-template #systemMessageTemplate>
  <fieldset>
    <div class="{{ systemMessage.titleClass }}">
      <p class="text-center">{{ systemMessage.title | translate }}</p>
    </div>
    <fieldset class="deleteMessageFieldset">
      <p class="h4 text-center deleteMessage">{{ displayMessage }}</p>
    </fieldset>

    <div class="actions-buttons">
      <button
        mat-raised-button
        color="primary"
        [mat-dialog-close]="true"
        (click)="accept(1)"
      >
        {{ 'Forms.Yes' | translate }}
        <mat-icon> check </mat-icon>
      </button>

      <button
        mat-raised-button
        color="danger"
        [mat-dialog-close]="true"
        (click)="accept(0)"
      >
        {{ 'Forms.No' | translate }}
        <mat-icon> close </mat-icon>
      </button>
    </div>
  </fieldset>
</ng-template>
